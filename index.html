<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- styles -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- site icon  -->
    <link rel="icon" href="./calculator-solid.svg" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <h1><img src="./icons8-calculator.gif" /></h1>

        <div class="screen">
          <!-- <span class="Opertor"></span> -->
          <span class="result">0</span>
        </div>
        <div class="calcBody">
          <div class="firstLine">
            <button data-key="=" class="button option equals">=</button>
            <button data-key="c" class="button option clear">C</button>
            <button data-key="Backspace" class="button option del">Del</button>
          </div>
          <div class="firstLine">
            <button data-key="7" class="button digit">7</button>
            <button data-key="8" class="button digit">8</button>
            <button data-key="9" class="button digit">9</button>
            <button data-key="/" class="button operator">/</button>
          </div>
          <div class="secLine">
            <button data-key="4" class="button digit">4</button>
            <button data-key="5" class="button digit">5</button>
            <button data-key="6" class="button digit">6</button>
            <button data-key="*" class="button operator">*</button>
          </div>
          <div class="thirdline">
            <button data-key="3" class="button digit">3</button>
            <button data-key="2" class="button digit">2</button>
            <button data-key="1" class="button digit">1</button>
            <button data-key="+" class="button operator">+</button>
          </div>
          <div class="lastline">
            <button data-key="0" class="button digit zero">0</button>
            <button data-key="." class="button dot">.</button>
            <button data-key="-" class="button operator">-</button>
          </div>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
